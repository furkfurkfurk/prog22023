<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Eintr채ge - Mein Tagebuch</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3pV8TcC2zO+K7+PvLbSdXlC2Vf5HARjvZ9n6C4Hb5LTh5OekyJHv6tb6jZ" crossorigin="anonymous">
    <style>
        body {
            font-family: 'arial', sans-serif;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Mein Tagebuch</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/write">Eintrag schreiben</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/eintraege">Eintr채ge ansehen</a>
                </li>
            </ul>
        </div>
    </nav>

    <form action="/eintraege" method="get" class="mb-4">
        <div class="form-row">
            <div class="col">
                <input type="date" class="form-control" name="filter_date" placeholder="Datum">
            </div>
            <div class="col">
                <select class="form-control" name="filter_mood">
                    <option value="">Stimmung w채hlen</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Filtern</button>
            </div>
        </div>
    </form>


    <div class="row">
        {% for eintrag in eintraege %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">{{ eintrag.date }}</h3>
                    <h4 class="card-text">Highlight: {{ eintrag.highlight }}</h4>
                    <a href="{{ url_for('eintrag_detail', eintrag_id=loop.index) }}" class="btn btn-primary">Details anzeigen</a>
                </div>
            </div>
        </div>
        {% else %}
        <p>Keine Eintr채ge vorhanden.</p>
        {% endfor %}
    </div>
</div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
