<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Einträge - Mein Tagebuch</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Mein Tagebuch</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/write">Eintrag schreiben</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/eintraege">Einträge ansehen</a>
                </li>
            </ul>
        </div>
    </nav>

    
    <div class="container mt-4">
        <h1 class="mb-4 text-center">{{ eintrag.date }}</h1>
        <p>Stimmung: {{ eintrag.mood }}</p>
        <p>Highlight: {{ eintrag.highlight }}</p>
        <p>Tiefpunkt: {{ eintrag.lowpoint }}</p>
        <p>{{ eintrag.content }}</p>
        <form action="{{ url_for('eintrag_loeschen', eintrag_id=eintrag.id) }}" method="post" class="mt-3">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Möchten Sie diesen Eintrag wirklich löschen?')">Eintrag löschen</button>
        </form>
        <a href="{{ url_for('eintrag_bearbeiten', eintrag_id=eintrag.id) }}" class="btn btn-primary mt-3">Bearbeiten</a>
        <a href="{{ url_for('eintraege_anzeigen') }}" class="btn btn-secondary mt-3">Zurück zu allen Einträgen</a>
    </div>
    
    
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
